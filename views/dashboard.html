<h1 class="page-title"> 北斗卫星 数据面板 </h1>

<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <a class="dashboard-stat dashboard-stat-v2 blue" href="#">
            <div class="visual">
                <i class="fa fa-comments"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span data-counter="counterup" data-value="29">{{satelliteData.compassSatellite}}</span>
                </div>
                <div class="desc"> 北斗卫星</div>
            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <a class="dashboard-stat dashboard-stat-v2 red" href="#">
            <div class="visual">
                <i class="fa fa-bar-chart-o"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span data-counter="counterup" data-value="23">{{satelliteData.gpsSatellite}}</span>
                </div>
                <div class="desc"> GPS卫星</div>
            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <a class="dashboard-stat dashboard-stat-v2 green" href="#">
            <div class="visual">
                <i class="fa fa-shopping-cart"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span data-counter="counterup" data-value="12" data-ng-bind="satelliteData.glsSatellite"></span>
                </div>
                <div class="desc"> GLS卫星</div>
            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <a class="dashboard-stat dashboard-stat-v2 purple" href="#">
            <div class="visual">
                <i class="fa fa-globe"></i>
            </div>
            <div class="details">
                <div class="number">
                    <span data-counter="counterup" data-value="89" data-ng-bind="nowTime"></span>
                </div>
                <div class="desc"> 当前时间</div>
            </div>
        </a>
    </div>
</div>
<!-- BEGIN CHART PORTLETS-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN BASIC CHART PORTLET-->
        <div class="row">
            <div class="col-md-6">
                <div class="portlet light portlet-fit ">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-settings font-dark"></i>
                            <span class="caption-subject font-dark sbold uppercase">卫星数量</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div id="chartSatelliteNum" class="chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="portlet light portlet-fit ">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-settings font-dark"></i>
                            <span class="caption-subject font-dark sbold uppercase">pod值</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div id="chartPod" class="chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="portlet light portlet-fit ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark sbold uppercase">定位精度</span>
                </div>
            </div>
            <div class="portlet-body">
                <div id="chartPositionPrecision" class="chart"></div>
            </div>
        </div>

    </div>
</div>
<!-- END CHART PORTLETS-->
<!-- BEGIN PIE CHART PORTLET-->
